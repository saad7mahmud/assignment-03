<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Link Tailwind And DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a5efe7fb7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="bg-white md:bg-red-400 lg:bg-red-400 flex text-white items-center justify-center px-0 md:px-5 lg:px-5 py-4 rounded-full m-6"
      >
        <div class="flex-1 hidden md:block lg:block">
          <ul class="flex gap-5 text-lg">
            <li class="hover:text-gray-300"><a href="">Home</a></li>
            <li class="hover:text-gray-300"><a href="">About Us</a></li>
            <li class="hover:text-gray-300"><a href="">Shop</a></li>
            <li class="hover:text-gray-300"><a href="">All Fruits</a></li>
          </ul>
        </div>
        <!-- Logo Middle -->
        <div
          class="flex items-center gap-1 lg:justify-center md:justify-center flex-1 justify-center"
        >
          <img src="./images/logo.png" alt="" />
          <span
            class="font-semibold text-2xl md:text-2xl lg:text-4xl text-black md:text-white lg:text-white"
            >Fruit Burst</span
          >
        </div>
        <div class="flex-1 flex justify-end">
          <input
            class="rounded-full pt-2 ps-4 pb-2 hidden md:block lg:block"
            type="text"
            placeholder="Search Here"
          />
        </div>
        <!-- toggle button -->

        <div class="block md:hidden lg:hidden">
          <button class="flex flex-col m-1">
            <div class="w-6 h-1 bg-black md:bg-white lg:bg-white"></div>
            <div class="my-1 w-6 h-1 bg-black md:bg-white lg:bg-white"></div>
            <div class="w-6 h-1 bg-black md:bg-white lg:bg-white"></div>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner -->
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
